<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>

<form id="location_form">
    <div class="form-group">
        <input type="text" class="form-control" id="location" placeholder="Enter city or zipcode">
    </div>
    <button type="submit" class="btn btn-primary" id="submitButton">Search</button>
</form>
    
<h3 id="city">City, Country</h3>

<div class="container">
    <div class="row">
        <h3>High</h3>
    </div>
    <div class="row">
        <h5 id="high">--</h5>
    </div>
    <div class="row">
        <h3>Low</h3>
    </div>
    <div class="row">
        <h5 id="low">--</h5>
    </div>
    <div class="row">
        <h3>Forecast</h3>
    </div>
    <div class="row">
        <h5 id="forecast">--</h5>
    </div>
    <div class="row">
        <h3>Humidity</h3>
    </div>
    <div class="row">
        <h5 id="humidity">--</h5>
    </div>
</div>

</body>
</html>
